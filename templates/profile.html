<div class="container text-center mt-2 mb-4">

  {% for question in profile_questions %}
    <br><br><label for="{{ question['profile_name'] }}"><b>{{question['question']}}</b></label><br>
    <select id="{{ question['profile_name'] }}" name="{{ question['profile_name'] }}">
    {% for choice in question['choice'].split(",") %}
      <option value="{{choice}}">{{choice}}</option>
    {% endfor %}
    </select>
  {% endfor %}
  
</div>
